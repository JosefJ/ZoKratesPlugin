<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ide">
    <div class="warning"> This is very early stage PoC, be aware!</div>

    <div class="ide-header">
        <div class="fieldName">Name: </div>
        <input id="codeName" type="text" value="verifier.sol">
        <div class="compileButton" id="comp" type="Submit">
            <i aria-hidden="true" class="fa fa-refresh icon_d60Wb" title="idle" style="color: rgb(0, 0, 0);"></i>
            Start to compile
        </div>
    </div>
    <div>
        <div class="fieldName">Code: </div>
        <textarea id="code" name="code">
def main(a):
    b = a + 5
    c = a + b + a + 4
    d = a + c + a + b
    return b + c + d
        </textarea>
    </div>
    <div id="compile-error-msg" class="warning">Compile error</div>

</div>
<div class="footer">
    <div class="footer-item">
        <a id="ZKv" href="https://github.com/Zokrates/ZoKrates" target="_blank">ZoKrates 0.0.0</a>
    </div>
    <div class="footer-item">
        <a id="ZKPv" href="https://github.com/JosefJ/ZoKratesPlugin" target="_blank">Plugin 0.0.0</a>
    </div>
    <div class="footer-item">
        <a href="https://github.com/JosefJ/ZoKratesPlugin/issues/new" target="_blank">report bug</a>
    </div>
</div>

<!--<img src="./assets/success.gif">-->
</body>

<script src="jquery-3.3.1.min.js"></script>
<script src="remix-api.js"></script>
<script src="plugin.js"></script>

<style>
    html {
        position: absolute;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    body {
        font: 14px/1.5 Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 5px 15px;
        padding: 0;
        font-size: 12px;
        color: hsl(0, 0%, 0%);
        font-weight: normal;
        min-height: 98%;
        display: flex;
        flex-direction: column;
    }
    .fieldName {
        margin: 5px 0px;
    }

    #code {
        width: -webkit-fill-available;
        min-height: 200px;
        max-width: 99%;
        max-width: -webkit-fill-available;

    }

    .warning {
        width: -webkit-fill-available;
        background-color: hsla(0, 82%, 82%, .5);
        border: .2em dashed hsla(0, 82%, 82%, 1);
        color: hsl(0, 0%, 0%);

        word-wrap: break-word;
        cursor: pointer;
        position: relative;
        margin: 0.5em 0 1em 0;
        border-radius: 5px;
        line-height: 20px;
        padding: 8px 15px;
    }

    .compileButton{
        background-color: hsla(229, 75%, 87%, .5);
        border: .3px solid hsla(229, 75%, 87%, .5);
        color: hsl(0, 0%, 0%);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
        cursor: pointer;
        min-height: 25px;
        max-height: 25px;
        width: 120px;
        min-width: 120px;
        font-size: 12px;
        overflow: hidden;
        word-break: normal;
        margin: 15px 0 10px 0;
        font-size: 12px;
    }

    #compile-error-msg{
        display: none;
    }

    .ide {
        flex: 1 0 auto;
    }
    .footer, .push {
        height: 40px;
        flex-shrink: 0;
    }

    .footer-item {
        margin-right: 20px;
        display: inline-flex;
    }

</style>
</html>
